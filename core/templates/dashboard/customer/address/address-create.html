{% extends 'dashboard/customer/base.html' %}
{% load static %}

{% block breadcrumb %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-light mb-0">
        <li class="breadcrumb-item">حساب</li>
        <li class="breadcrumb-item"><a href="{% url 'dashboard:customer:address-list' %}">آدرس‌ها</a></li>
        <li class="breadcrumb-item active" aria-current="page">افزودن آدرس جدید</li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="card">
        <div class="card-header border-bottom">
            <h4 class="card-header-title">افزودن آدرس جدید</h4>
        </div>

        <div class="card-body">
            <!-- آدرس -->
            <div class="row mb-4">
                <label class="col-sm-3 col-form-label form-label">آدرس کامل</label>
                <div class="col-sm-9">
                    <textarea name="address" rows="3" class="form-control" placeholder="آدرس دقیق"></textarea>
                </div>
            </div>

            <!-- استان -->
            <div class="row mb-4">
                <label class="col-sm-3 col-form-label form-label">استان</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="state" placeholder="مثلاً تهران" value="">
                </div>
            </div>

            <!-- شهر -->
            <div class="row mb-4">
                <label class="col-sm-3 col-form-label form-label">شهر</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="city" placeholder="مثلاً ری" value="">
                </div>
            </div>

            <!-- کد پستی -->
            <div class="row mb-4">
                <label class="col-sm-3 col-form-label form-label">کد پستی</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="zip_code" placeholder="مثلاً 1234567890" value="">
                </div>
            </div>
        </div>

        <div class="card-footer pt-0">
            <div class="d-flex justify-content-end gap-3">
                <a href="{% url 'dashboard:customer:address-list' %}" class="btn btn-white">بازگشت</a>
                <button type="submit" class="btn btn-primary">ثبت آدرس</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
